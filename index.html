<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JavaScript Calculator</title>
    <meta name="description"
        content="Pure JavaScript calculator made by Adam Zdrzalka  GitHub: moderndayNeo   linkedIn: Adam Zdrzalka">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./scripts/helpers.js" defer></script>
    <script src="./scripts/calculateValue.js" defer></script>
    <script src="./scripts/validateInput.js" defer></script>
    <script src="./scripts/calc-ui.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="display">
            <p id="output"></p>
        </div>
        <div class="allButtons orangeButtons" id="clear">C</div>
        <div class="allButtons orangeButtons" id="delete">DEL</div>
        <div class="allButtons" id="equals">=</div>

        <div class="allButtons operator" id="multiply">*</div>
        <div class="allButtons operator" id="divide">/</div>
        <div class="allButtons operator" id="add">+</div>
        <div class="allButtons operator" id="subtract">-</div>

        <div class="allButtons numbersAndDecimal" id="nine">9</div>
        <div class="allButtons numbersAndDecimal" id="eight">8</div>
        <div class="allButtons numbersAndDecimal" id="seven">7</div>
        <div class="allButtons numbersAndDecimal" id="six">6</div>
        <div class="allButtons numbersAndDecimal" id="five">5</div>
        <div class="allButtons numbersAndDecimal" id="four">4</div>
        <div class="allButtons numbersAndDecimal" id="three">3</div>
        <div class="allButtons numbersAndDecimal" id="two">2</div>
        <div class="allButtons numbersAndDecimal" id="one">1</div>
        <div class="allButtons numbersAndDecimal" id="zero">0</div>
        <div class="allButtons numbersAndDecimal" id="decimal">.</div>
    </div>
</body>

</html>
