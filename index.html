<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure JavaScript Calculator</title>
    <meta name="description" content="Pure JavaScript calculator made by Adam Zdrzalka  GitHub: moderndayNeo   linkedIn: Adam Zdrzalka">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src='script.js' defer></script>
</head>
<body>
    <div id='container'>
            <div id='display'> <p id='output'></p> </div>
            <div class='allButtons orangeButtons' id='clear'>C</div>
            <div class='allButtons orangeButtons' id='delete'>DEL</div>
            <div class='allButtons' id='equals'>=</div>

            <div class='allButtons blackButtons operator' id='multiply'> * </div>
            <div class='allButtons blackButtons operator' id='divide'> / </div>
            <div class='allButtons blackButtons operator' id='add'> + </div>
            <div class='allButtons blackButtons operator' id='subtract'> - </div>

            <div class='allButtons blackButtons' id='nine'>9</div>
            <div class='allButtons blackButtons' id='eight'>8</div>
            <div class='allButtons blackButtons' id='seven'>7</div>
            <div class='allButtons blackButtons' id='six'>6</div>
            <div class='allButtons blackButtons' id='five'>5</div>
            <div class='allButtons blackButtons' id='four'>4</div>
            <div class='allButtons blackButtons' id='three'>3</div>
            <div class='allButtons blackButtons' id='two'>2</div>
            <div class='allButtons blackButtons' id='one'>1</div>
            <div class='allButtons blackButtons' id='zero'>0</div>
            <div class='allButtons blackButtons' id='decimal'>.</div>
    </div>
</body>
</html>
